<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Atividade 7</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
	<header>
		<h3>Formulário</h3>
	</header>
	<section id="formulario">
		<form action="dados.php" method="POST">
			<label id="lnome" for="nome">
				<h3>Nome Completo</h3>
				<input type="text" name="nome" id="nome">
			</label>
			<label id="luser" for="user">
				<h3>Usuário</h3>
				<input type="text" name="user" id="user">
			</label>
			<label id="lquestion" for="question">
				<h3>Perfil</h3>
				<textarea name="question" id="question" placeholder="Descreva seu perfil profissional..." ></textarea>
			</label>
			
			<label id="lpretencao" for="pretencao">
				<h3>Prentenção Salarial	</h3>
				<select name="pretencao" id="pretencao">
					<option value="0"></option>
					<option value="1">1000-1500</option>
					<option value="2">1500-2000</option>
					<option value="3">2000-2500</option>
					<option value="4">2500-3000</option>
					<option value="5">3000+</option>
				</select>
			</label>
	
			<label id="lsexo">
				<h3>Sexo</h3>
				<label for="n">
					<input type="radio" name="sexo" id="n" value="n" checked>
					<h5>Não Informar</h5>
				</label>
				
				<label for="m">
					<input type="radio" name="sexo" id="m" value="m">
					<h5>Masculino</h5>
				</label>
				
				<label for="f">
					<input type="radio" name="sexo" id="f" value="f">
					<h5>Feminino</h5>
				</label>
			</label>
	
			<label id="lescolaridade">
				<h3>Escolaridade</h3>
				<label for="fundamental">
					<input type="radio" name="escolaridade" id="fundamental" value="fundamental" checked>
					<h5>Fundamental</h5>
				</label>
				
				<label for="medio-incompleto">
					<input type="radio" name="escolaridade" id="medio-incompleto" value="medio-incompleto" >
					<h5>Médio Incompleto</h5>
				</label>
	
				<label for="medio">
					<input type="radio" name="escolaridade" id="medio" value="medio" >
					<h5>Médio</h5>
				</label>
	
				<label for="superior-incompleto">
					<input type="radio" name="escolaridade" id="superior-incompleto" value="superior-incompleto" >
					<h5>Superior Incompleto</h5>
				</label>
	
				<label for="superior">
					<input type="radio" name="escolaridade" id="superior" value="superior" >
					<h5>Superior</h5>
				</label>
			</label>
	
			<label id="linteresses">
				<h3>Interesses</h3>
				<label for="economia">
					<input type="checkbox" name="economia" id="economia">
					<h5>Economia</h5>
				</label>
				<label for="turismo">
					<input type="checkbox" name="turismo" id="turismo">
					<h5>Turismo</h5>
				</label>
				<label for="esporte">
					<input type="checkbox" name="esporte" id="esporte">
					<h5>Esporte</h5>
				</label>
				<label for="tecnologia">
					<input type="checkbox" name="tecnologia" id="tecnologia">
					<h5>Tecnologia</h5>
				</label>
				<label for="politica">
					<input type="checkbox" name="politica" id="politica">
					<h5>Política</h5>
				</label>
				<label for="cinema">
					<input type="checkbox" name="cinema" id="cinema">
					<h5>Cinema</h5>
				</label>
			</label>
	
			<input id="button" type="submit" value="Enviar Formulário">
	
		</form>
	</section>
	<footer>
		<h3>Chireia &copy;</h3>
	</footer>
</body>
</html>
